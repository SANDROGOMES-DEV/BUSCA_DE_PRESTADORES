<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Local no Navegador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { background-color: gray; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #preview { max-width: 100%; border-radius: 8px; display: none; margin-bottom: 20px; border: 2px solid #ddd; }
        .status { font-weight: bold; color: #0d6efd; }
        .result-area { white-space: pre-wrap; background: #212529; color: #00ff41; padding: 20px; border-radius: 8px; min-height: 200px; font-family: 'Courier New', Courier, monospace; }
        .loader { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Extrair Texto de Imagem (Local)</h2>
    <p class="text-center text-muted">O processamento ocorre totalmente no seu Chrome/Edge.</p>

    <div class="mb-4">
        <label for="imageInput" class="form-label">Selecione a imagem ou arraste para aqui:</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*">
    </div>

    <div class="text-center">
        <img id="preview" alt="Pré-visualização da imagem">
    </div>

    <div id="statusContainer" class="mb-3 loader">
        <span class="status" id="statusLabel">Iniciando...</span>
        <div class="progress mt-2">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
    </div>

    <div id="resultContainer" style="display: none;">
        <h5>Texto Detectado:</h5>
        <div class="result-area" id="output"></div>
        <button class="btn btn-success mt-3 w-100" onclick="copyText()">Copiar Texto Extraído</button>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const statusContainer = document.getElementById('statusContainer');
    const statusLabel = document.getElementById('statusLabel');
    const progressBar = document.getElementById('progressBar');
    const resultContainer = document.getElementById('resultContainer');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // Mostrar pré-visualização
        const reader = new FileReader();
        reader.onload = function(event) {
            preview.src = event.target.result;
            preview.style.display = 'block';
            processImage(event.target.result);
        }
        reader.readAsDataURL(file);
    });

    async function processImage(imageSrc) {
        // Resetar interface
        output.innerText = "";
        resultContainer.style.display = "none";
        statusContainer.style.display = "block";
        
        // Iniciar Tesseract.js
        try {
            const worker = await Tesseract.createWorker('por', 1, {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        statusLabel.innerText = `Reconhecendo: ${(m.progress * 100).toFixed(0)}%`;
                        progressBar.style.width = `${(m.progress * 100)}%`;
                    } else {
                        statusLabel.innerText = m.status;
                    }
                }
            });

            const { data: { text } } = await worker.recognize(imageSrc);
            
            output.innerText = text;
            statusContainer.style.display = "none";
            resultContainer.style.display = "block";
            
            await worker.terminate();
        } catch (error) {
            console.error(error);
            statusLabel.innerText = "Erro ao processar imagem.";
        }
    }

    function copyText() {
        navigator.clipboard.writeText(output.innerText);
        alert("Texto copiado!");
    }
</script>

</body>
</html>
