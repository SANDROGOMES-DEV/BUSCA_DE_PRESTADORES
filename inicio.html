<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
 /* Estilo do Botão */
.botao-expandir {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1001;
    width: 45px;
    height: 45px;
    background: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

.botao-expandir span {
    width: 25px;
    height: 3px;
    background: white;
    transition: 0.3s;
}

/* Menu Diagonal (Oculto por padrão à direita) */
.menu-diagonal-container {
    position: fixed;
    top: 0;
    right: -120%; /* Escondido fora da tela */
    width: 300px;
    height: 100vh;
    display: flex;
    align-items: center;
    transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
    transform: skewX(-10deg); /* Inclinação diagonal */
    transform-origin: top right;
    z-index: 1000;
    box-shadow: -5px 0 15px rgba(0,0,0,0.2);
}

/* Quando o menu estiver aberto */
.menu-diagonal-container.aberto {
    right: -50px; /* Ajuste para compensar a inclinação */
}

/* Conteúdo interno (Desentortar o texto) */
.links-wrapper {
    transform: skewX(10deg); /* Inverte o skew para o texto ficar reto */
    padding-left: 60px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.nav-link a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    display: block;
    transition: 0.3s;
}

.nav-link a:hover {
    color: #fdbb2d;
    transform: translateX(10px);
} 
        
    </style>
</head>
<body>

<button id="btnMenu" class="botao-expandir">
    <span></span> <span></span>
    <span></span>
</button>

<nav id="menuDiagonal" class="nav-link menu-diagonal-container" style="background-color: darkgrey;">
    <div class="links-wrapper">
        <a class="nav-link" href="inicio.html">Início</a>
        <a class="nav-link" href="index.html">Busca</a>
        <a class="nav-link" href="conversores.html">Conversores</a>
        <a class="nav-link" href="procedimentos.html">Procedimentos</a>
    </div>
</nav>

<script src="script.js"></script>
 
</body>
</html>
